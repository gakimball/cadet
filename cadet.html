<head>
  <title>Cadet</title>
</head>

<body>
  <h1>Cadet</h1>

  {{> canvas}}
  {{> controls}}
</body>

<template name="canvas">
  <canvas id="canvas" width="400" height="300"></canvas>
</template>

<template name="controls">
  <div class="controls">
    {{> navigationControls}}
    {{> weaponsControls}}
  </div>
</template>

<template name="navigationControls">
  <div class="controls__item">
    <a data-dir="up" class="button">Up</a>
    <a data-dir="right" class="button">Right</a>
    <a data-dir="down" class="button">Down</a>
    <a data-dir="left" class="button">Left</a>
    <br>
    {{#with shipinfo}}
      <p><strong>Speed:</strong> {{x}} / {{y}}</p>
      <p><strong>Rotation:</strong> {{angle}}&deg;</p>
    {{/with}}
  </div>
</template>

<template name="weaponsControls">
  <div class="controls__item">
    <a data-fire="up" class="button">Up</a>
    <a data-fire="right" class="button">Right</a>
    <a data-fire="down" class="button">Down</a>
    <a data-fire="left" class="button">Left</a>
  </div>
</template>
