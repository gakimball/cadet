<head>
  <title>Cadet</title>
</head>

<body>
  <h1>Cadet</h1>

  {{> canvas}}
  {{> controls}}
</body>

<template name="canvas">
  <canvas id="canvas" width="400" height="300"></canvas>
</template>

<template name="controls">
  <div class="controls">
    {{> shipStatus}}
    {{> navigationControls}}
    {{> weaponsControls}}
    {{> engineeringControls}}
  </div>
</template>

<template name="shipStatus">
  <div class="controls__item">
    {{#with shipinfo}}
      <h3 class="controls__item__title">Status</h3>
      <p><strong>Health:</strong> {{health}}</p>
      <p><strong>Fuel:</strong> {{fuel}}</p>
    {{/with}}
  </div>
</template>

<template name="navigationControls">
  <div class="controls__item">
    <h3 class="controls__item__title">Navigation</h3>
    <a data-dir="up" class="button">Up</a>
    <a data-dir="right" class="button">Right</a>
    <a data-dir="down" class="button">Down</a>
    <a data-dir="left" class="button">Left</a>
    <br>
    {{#with shipinfo}}
      <p><strong>Speed:</strong> {{speed}}</p>
      <p><strong>Rotation:</strong> {{angle}}&deg;</p>
    {{/with}}
  </div>
</template>

<template name="weaponsControls">
  <div class="controls__item">
    <h3 class="controls__item__title">Weapons</h3>
    <a data-fire="up" class="button">Up</a>
    <a data-fire="right" class="button">Right</a>
    <a data-fire="down" class="button">Down</a>
    <a data-fire="left" class="button">Left</a>
  </div>
</template>

<template name="engineeringControls">
  <div class="controls__item">
    <h3 class="controls__item__title">Engineering</h3>
    <meter value="{{usage}}" min="0" max="100"></meter>
    {{#each controls}}
    <div class="controls__item__radio-group">
      <strong>1</strong>
      <label><input type="radio" data-control="{{this}}" name="{{this}}" value="1"></label>
      <label><input type="radio" data-control="{{this}}" name="{{this}}" value="2"></label>
      <label><input type="radio" data-control="{{this}}" name="{{this}}" value="3" checked></label>
      <label><input type="radio" data-control="{{this}}" name="{{this}}" value="4"></label>
      <label><input type="radio" data-control="{{this}}" name="{{this}}" value="5"></label>
      <strong>5</strong>
    </div>
    {{/each}}
  </div>
</template>
